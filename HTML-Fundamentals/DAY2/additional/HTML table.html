<!-- Create a basic HTML webpage that displays a table like the one shown below:
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <!-- Table -->
     <table border="1">
         <!-- First Row: Use <th> -->
         <tr>
             <th>Name</th>
             <th>Tech</th>
             <th>Rating</th>
         </tr>
         <!-- Second Row -->
         <tr>
             <td rowspan="2">Vikhayat</td>
             <td>HTML</td>
             <td>5</td>
         </tr>
         <tr>
             <td>CSS</td>
             <td>1</td>
         </tr>
         <!-- Third Row -->
         <tr>
             <td rowspan="2">Ayush</td>
             <td>HTML</td>
             <td>4</td>
         </tr>
         <tr>
             <td>CSS</td>
             <td>2</td>
         </tr>
         <!-- Fourth Row -->
         <tr>
             <td colspan="3">Total: 12</td>
         </tr>
     </table>
 </body>
 </html>
